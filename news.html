<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
   <div>
  <input type ="text" id="search">
  <button onclick="newsSearch()">search</button>
  </div>
  <div id="content">

  </div>
    
</body>
</html>

<script>
var content_div=document.getElementById("content");
async function newsSearch(){


    var search = document.getElementById("search").value;
    let response = await fetch(`http://api.mediastack.com/v1/news?keywords=${search} &countries=us,au&access_key=39a2231c14adf5d53ae57b1188fc8c70`) 
    let data1 =await response.json();
    console.log("data:",data1);
 

    let{data}=data1;
   // console.log(data);
   data.forEach(({title})=>{
       var div=document.createElement('div');
       content_div.innerHTML=title
        content_div.appendChild(div);
   });

}



</script>
